<!DOCTYPE html>

<body>
    

<script>
    let scoreUser= 0
    let scoreComputer= 0
     let roundNumber= 1
    let scoreArray= []
    
       
    let myArray = Array("rock", "paper", "scissors");

   function promptMe(){
    return  prompt("Pick between Rock,Paper and Scissors").toLowerCase()}
    

function computerPlay() { return myArray[Math.floor(Math.random() *myArray.length)]};
  
  





function playRound(playerSelection,computerSelection) {
    if (
        (playerSelection==='rock'&&computerSelection==='scissors')||
        (playerSelection==='paper'&&computerSelection==='rock') ||
        (playerSelection==='scissors'&&computerSelection==='paper')
    )
    {scoreUser++
        roundNumber++
        alert(`You Won, "${playerSelection}" beats "${computerSelection}"`)

         alert (`The current score is "${scoreUser}" x "${scoreComputer}"`)
         


    }
    else if (
        (playerSelection==="rock"&&computerSelection==="paper")||
        (playerSelection==="paper"&&computerSelection==="scissors")||
        (playerSelection==="scissors"&&computerSelection==="rock")
        )
        {
            scoreComputer++
            roundNumber++
            alert (`You Lost,"${computerSelection}" beats "${playerSelection}"`)
            alert (`The current score is ${scoreUser} - ${scoreComputer}`)
            
        }
        else {alert ('It was a draw!')
    }

}
function game(){
    for (let i=0;i<5;i++){
        playRound(promptMe(),computerPlay())
    }
}

</script>

<button onclick="game()">Start Game</button>
</body>
